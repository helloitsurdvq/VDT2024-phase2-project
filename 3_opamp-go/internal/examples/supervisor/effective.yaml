exporters:
  otlphttp/own_metrics:
    metrics_endpoint: http://localhost:4318/v1/metrics
extensions:
  health_check: null
receivers:
  prometheus/own_metrics:
    config:
      scrape_configs:
      - job_name: otel-collector
        scrape_interval: 10s
        static_configs:
        - targets:
          - 0.0.0.0:8888
service:
  extensions:
  - health_check
  pipelines:
    metrics/own_metrics:
      exporters:
      - otlphttp/own_metrics
      receivers:
      - prometheus/own_metrics
  telemetry:
    logs:
      encoding: json
    resource:
      service.instance.id: 01917813-8fea-7a58-9838-ed14ad5e39a0
      service.name: io.opentelemetry.collector
      service.version: 1.0.0
